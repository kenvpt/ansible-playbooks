---
    - hosts: {{ hostnames }}
      become: yes
      remote_user: ec2-user
      tasks:
        - name: Install apache
          yum: name={{ item }} state=present
          with_items:
          - php-mysqlnd #httpd 
          - php-fpm #php
          - mariadb-server
          - httpd #php-sql
        - name: Download Wordpress
          get_url: url=http://wordpress.org/wordpress-latest.tar.gz dest=/var/wwww/html/wordpress.tar.gz force=yes
        - name: Extract Wordpress
          command: "tar xzf /var/www/html/wordpress.tar.gz -C /var/www/html --strip-components 1" #destination = -C # --strip-components = strip NUMBER leading components from file names on extraction
        - name: make my directory tree readable
          file:
            path: dest=/var/wwww/html
            mode: u=rwX,g=rX,o=rX
            recurse: yes
            owner: apache
            group: apache
        - name: Put SELinux in permissive mode.
          selinux:
            policy: targeted
            state: permissive
        - name: Apache is started now and at boot.
          service: name=httpd state=started enabled=yes